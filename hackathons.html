<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LinkedUp â€” Hackathons</title>
  <style>
    :root{--accent:#0A66C2;--muted:#6b7280}
    body{font-family:Inter,system-ui,Roboto,Arial;margin:0;background:#f7fbff;color:#0b2540}
    header{padding:18px 22px;background:#fff;border-bottom:1px solid #eef4ff;display:flex;align-items:center;justify-content:space-between}
    h1.site-title{margin:0;font-size:20px;color:var(--accent)}
    .container{max-width:1100px;margin:20px auto;padding:0 18px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:16px}
    .btn{background:linear-gradient(90deg,var(--accent),#2b9cff);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn.ghost{background:#fff;color:var(--accent);border:1px solid #e6f0fb}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .card{background:#fff;padding:12px;border-radius:10px;border:1px solid #eef6ff;box-shadow:0 6px 18px rgba(12,35,60,0.03)}
    .card h3{margin:0 0 6px 0;font-size:15px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .problem{color:#153241;font-size:14px;height:48px;overflow:hidden}
    .card-footer{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
    #panel-right{position:fixed;right:18px;top:84px;width:320px;background:#fff;padding:12px;border-radius:10px;border:1px solid #eef6ff;box-shadow:0 8px 30px rgba(12,35,60,0.06)}
    #panel-right h4{margin:0 0 8px 0;color:var(--accent)}
    input[type="search"], input[type="text"]{width:100%;padding:8px;border-radius:8px;border:1px solid #eaeef6;margin-bottom:8px}
    .skills-list{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .chip{padding:6px 8px;border-radius:6px;background:#f3f6fb;border:1px solid #e9f6ff;font-size:13px}
    .match{padding:8px;border-radius:8px;background:#f8fffb;border:1px solid #e8fdef;margin-bottom:8px}
    @media(max-width:900px){ .grid{grid-template-columns:1fr} #panel-right{position:static;width:auto;margin-top:14px} }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Hackathons</h1>
    <div style="display:flex;gap:10px;align-items:center">
      <div id="userSummary" style="font-size:14px;color:var(--muted)">Users: <span id="userCount">0</span></div>
      <button id="refreshUsersBtn" class="btn ghost">Refresh Users</button>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <button id="genBtn" class="btn">Generate 100 Hackathons</button>
      <button id="loadLocalBtn" class="btn ghost">Load Local Cache</button>
      <input id="globalSearch" type="search" placeholder="Search hackathons..." />
      <div style="margin-left:auto;color:var(--muted)">Showing <span id="hackCount">0</span> events</div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>

    <div style="text-align:center;margin-top:14px;color:var(--muted)">
      Click "Open" to view details and skills required. Scroll the right panel to search teammates by skills.
    </div>
  </div>

  <!-- Right panel: skills API + teammates search -->
  <aside id="panel-right" aria-label="Tools">
    <h4>Skills for selected event</h4>
    <div id="selectedEventName" style="font-weight:700;margin-bottom:6px">(Select an event)</div>
    <div id="skillsArea" class="skills-list"></div>
    <hr style="margin:10px 0">
    <h4>Search teammates by skills</h4>
    <input id="teammateSkillQuery" type="text" placeholder="e.g. JavaScript, React" />
    <button id="searchTeammatesBtn" class="btn" style="width:100%;margin-bottom:8px">Search</button>
    <div id="teammateResults"></div>
  </aside>

  <script type="module" src="hackathons.js"></script>
</body>
</html>
