<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile ‚Ä¢ LinkedUp</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <main class="max-w-6xl mx-auto p-6">
    <article id="profileCard" class="profile-card bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
      <!-- Header with Edit button -->
      <div class="bg-[#0A66C2] px-8 py-6 relative">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
          <h2 class="text-white font-semibold text-lg">Profile Details</h2>

          <div>
            <button id="editProfileBtn" class="px-4 py-2 rounded-md bg-white text-[#0A66C2] font-medium shadow-sm">
              Edit Profile
            </button>
          </div>
        </div>
      </div>

      <!-- üîπ Navigation link to hackathons -->
      <div class="px-8 py-4 bg-gray-50 border-b">
        <a href="hackathons.html"
           class="inline-block px-4 py-2 rounded-lg bg-[#0A66C2] text-white font-medium shadow hover:bg-[#004182] transition">
          ‚Üê Go to Hackathons Page
        </a>
      </div>

      <!-- Profile details -->
      <section class="px-8 py-8">
        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
          <div class="flex items-center gap-5 md:col-span-2">
            <div class="flex-shrink-0">
              <div id="avatarWrap" class="w-28 h-28 rounded-full bg-white border-4 border-[#0A66C2] flex items-center justify-center text-xl font-bold text-[#0A66C2] shadow">
                <img id="profilePhoto" src="https://via.placeholder.com/120" alt="Profile photo" class="w-full h-full object-cover rounded-full hidden">
                <span id="avatarInitial">A</span>
              </div>
            </div>

            <div class="w-full">
              <div>
                <h1 id="fullName" class="text-2xl font-semibold text-gray-900 view-only">Alex Johnson</h1>
                <input id="input_fullname" class="edit-only hidden w-full mt-1 px-3 py-2 rounded-md border border-gray-200" />
              </div>

              <div class="mt-2">
                <p id="subtitle" class="text-sm text-gray-500 view-only">Student ‚Ä¢ ABC Institute</p>
                <input id="input_subtitle" class="edit-only hidden w-full mt-1 px-3 py-2 rounded-md border border-gray-200" />
              </div>
            </div>
          </div>

          <div class="text-right md:text-left md:flex md:flex-col md:items-end md:justify-center">
            <div class="text-sm text-gray-200">Connected since</div>
            <div id="connectedSince" class="text-sm text-white mt-1">Jan 1, 2025</div>
          </div>
        </div>
      </section>

      <hr class="border-t border-gray-100">

      <section class="px-8 py-8">
        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <h3 class="text-xl font-semibold text-[#0A66C2]">Contact Information</h3>
            <div class="mt-4 space-y-4">
              <div class="grid grid-cols-3 gap-4 items-center">
                <div class="text-sm font-medium text-gray-600">Email</div>
                <div class="col-span-2">
                  <div id="email" class="text-sm text-gray-700 view-only">alex@example.com</div>
                  <input id="input_email" class="edit-only hidden w-full mt-1 px-3 py-2 rounded-md border border-gray-200" />
                </div>
              </div>

              <div class="grid grid-cols-3 gap-4 items-center">
                <div class="text-sm font-medium text-gray-600">Phone</div>
                <div class="col-span-2">
                  <div id="phone" class="text-sm text-gray-700 view-only">‚Äî</div>
                  <input id="input_phone" class="edit-only hidden w-full mt-1 px-3 py-2 rounded-md border border-gray-200" />
                </div>
              </div>

              <div class="grid grid-cols-3 gap-4 items-center">
                <div class="text-sm font-medium text-gray-600">Location</div>
                <div class="col-span-2">
                  <div id="location" class="text-sm text-gray-700 view-only">‚Äî</div>
                  <input id="input_location" class="edit-only hidden w-full mt-1 px-3 py-2 rounded-md border border-gray-200" />
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-semibold text-[#0A66C2]">About</h3>
            </div>

            <div class="mt-4">
              <p id="bio" class="text-sm text-gray-700 view-only">No bio yet.</p>
              <textarea id="input_bio" class="edit-only hidden w-full mt-1 px-3 py-2 rounded-md border border-gray-200" rows="4"></textarea>
            </div>

            <div class="mt-6">
              <h4 class="text-sm font-semibold text-gray-700 mb-2">Profiles</h4>

              <div id="profiles" class="flex flex-col gap-2 view-only">
                <span class="text-gray-500">No profiles linked yet</span>
              </div>

              <div class="edit-only hidden mt-2">
                <input id="input_linkedin" placeholder="LinkedIn URL (https://...)" class="w-full px-3 py-2 rounded-md border border-gray-200 mb-2" />
                <input id="input_github" placeholder="GitHub URL (https://...)" class="w-full px-3 py-2 rounded-md border border-gray-200" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <hr class="border-t border-gray-100">

      <section class="px-8 py-8">
        <div class="max-w-5xl mx-auto">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-xl font-semibold text-[#0A66C2]">Skills & Interests</h3>
          </div>

          <div id="skillsWrap" class="overflow-x-auto py-4">
            <div id="skills" class="flex gap-3 items-center view-only">
              <div class="chip primary">Not added yet</div>
            </div>

            <div class="edit-only hidden mt-3">
              <label class="text-sm text-gray-600">Skills (comma-separated)</label>
              <input id="input_skills" placeholder="e.g. Python, React, ML" class="w-full mt-2 px-3 py-2 rounded-md border border-gray-200" />
            </div>
          </div>
        </div>
      </section>

      <hr class="border-t border-gray-100">

      <!-- bottom action bar for save / cancel (hidden until edit mode) -->
      <section id="editActions" class="px-8 py-6 hidden bg-gray-50">
        <div class="max-w-5xl mx-auto flex justify-end gap-3">
          <button id="cancelSaveBtn" class="px-4 py-2 border rounded-lg bg-white">Cancel</button>
          <button id="saveBtn" class="px-4 py-2 rounded-lg bg-[#0A66C2] text-white">Save</button>
        </div>
      </section>

      <section class="px-8 py-6 text-right">
        <div class="text-xs text-gray-500">Profile last updated: <span id="updatedAt">‚Äî</span></div>
      </section>
    </article>
  </main>

  <script type="module" src="profile.js"></script>
</body>
</html>
