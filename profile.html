<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LinkedUp — Signup</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f7fbff;color:#0b2540}
    .wrap{max-width:720px;margin:36px auto;padding:20px;background:#fff;border-radius:12px;border:1px solid #eef6ff}
    h1{color:#0A66C2;margin:0 0 8px}
    label{display:block;margin-top:10px;font-size:14px;color:#334155}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;margin-top:6px}
    .small{max-width:220px;display:inline-block}
    .row{display:flex;gap:10px}
    .btn{margin-top:14px;padding:10px 14px;background:linear-gradient(90deg,#0A66C2,#2b9cff);color:#fff;border:none;border-radius:8px;cursor:pointer}
    .link{margin-top:10px;display:inline-block;color:#0A66C2}
    .muted{color:#6b7280;font-size:13px;margin-top:6px}
    .note{font-size:13px;color:#6b7280;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create your profile</h1>
    <p class="muted">Signup here — details will be stored locally (LU_USERS) and will be searchable on Hackathons page.</p>

    <form id="signupForm" autocomplete="on">
      <label>Full name
        <input type="text" id="fullname" name="fullname" placeholder="e.g. Yash Kumar" required />
      </label>

      <label>Email
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </label>

      <label>Role (e.g. Frontend, Backend, ML)
        <input type="text" id="role" name="role" placeholder="Frontend" />
      </label>

      <div class="row" style="margin-top:6px">
        <div class="small">
          <label>Experience (years)
            <input type="number" id="experience" name="experience" min="0" max="50" step="1" value="0" />
          </label>
        </div>
        <div style="flex:1">
          <label>Skills (comma separated)
            <input type="text" id="skills" name="skills" placeholder="JavaScript, React, Node.js" />
          </label>
        </div>
      </div>

      <label>Short bio (optional)
        <textarea id="bio" rows="3" placeholder="One-line about you"></textarea>
      </label>

      <div style="display:flex;gap:8px;align-items:center">
        <button type="submit" class="btn">Save & go to Hackathons</button>
        <button type="button" id="clearBtn" style="background:#f3f4f6;color:#0b2540;border-radius:8px;padding:10px 12px;border:none;cursor:pointer">Clear form</button>
      </div>
    </form>

    <div class="note">
      Tip: If you already signed up earlier, the form will be pre-filled. You can update or create a new entry.
    </div>

    <div style="margin-top:12px">
      <a href="hackathons.html" class="link">Skip signup — go to hackathons</a>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
